<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>公众号主页</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}">
    <script type="text/javascript" th:src="@{/assets/js/subscriptionMain.js}"></script>
</head>
<body>
	<div id="hidden" class="hidden"><!-- 此块不可见,用于保存数据 -->
		<input type="number" name="" id="sid" th:value="${sid}" />
		<input type="text" name="" id=""/>
	</div>
	<div class="container">
		<div class="row" id="main">
			<div class="col-sm-3" id="left">
				<div style="font-size: 20px;margin-top: 20px;" id="unameBox">
					<span class="col-sm-9" id="sname">用户名</span>
					<span class="col-sm-3 text-right dropdown" style="font-size: 15px;">
						<span class="glyphicon glyphicon-list  dropdown-toggle"  id="dropdownMenu" data-toggle="dropdown"></span>
						<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
					        <li role="presentation">
					            <a role="menuitem" tabindex="-1" href="#">我的二维码</a>
					        </li>
					        <li role="presentation">
					            <a role="menuitem" tabindex="-1" href="#">注销账号</a>
					        </li>
					        <li role="presentation">
					            <a role="menuitem" tabindex="-1" href="#">退出登录</a>
					        </li>
					    </ul>
					</span>
				</div>
				<ul class="nav nav-pills col-sm-12 col-sm-offset-1" style="margin-top: 20px;" id="navBox">
					<li class="active col-sm-5" id="nav_articles"><a><span class="glyphicon glyphicon-th-list"></span></a></li>
					<li class="col-sm-5"><a target="_blank" id="nav_write"><span class="glyphicon glyphicon-plus-sign"></span></a></li>
				</ul>
				<ul class="list-group col-sm-12 list_dataBox" id="articleLists">
					<!--					<li class="list-group-item">收到一条消息</li>-->
				</ul>
				<ul class="list-group col-sm-12 list_dataBox hidden" id="writeArticle">
					<!--					<li class="list-group-item">收到一条消息</li>-->
				</ul>
			</div>

			<div class="col-sm-9" id="right">
					<div class="panel panel-info full" id="info">
					    <div class="panel-heading">
					        <h3 class="panel-title text-center" id="info_title">
					            详情
					        </h3>
					    </div>
					    <div class="panel-body" id="info_data">
							内容
					    </div>
					</div>
			</div>
		</div>
		
	</div>
</body>
</html>
