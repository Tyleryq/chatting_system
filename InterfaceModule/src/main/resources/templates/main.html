<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>聊天系统</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}">
    <script type="text/javascript" th:src="@{/assets/js/main.js}"></script>
</head>
<body>
	<div id="hidden" class="hidden"><!-- 此块不可见,用于保存数据 -->
		<input type="number" name="" id="uid" th:value="${uid}"/>
		<input type="text" name="" id="msgReceiver"/>
	</div>
	<div class="container">
		<div class="row" id="main">
			<div class="col-sm-3" id="left">
				<div style="font-size: 20px;margin-top: 20px;"  id="unameBox">
					<span class="col-sm-9" id="uname">用户名</span>
						<span class="col-sm-3 text-right dropdown" style="font-size: 15px;">
							<span class="glyphicon glyphicon-list  dropdown-toggle"  id="dropdownMenu" data-toggle="dropdown"></span>
							<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
						         <li role="presentation">
					            	<a role="menuitem" tabindex="-1" href="" id="myQRCode" target="_blank">我的二维码</a>
								 </li>
								<li role="presentation">
									<a role="menuitem" tabindex="-1" href="#"><form id="QRCodeForm"><input type="file" name="file" id="QRCodeUp" class="hidden" onchange="upQRCode()"><input type="text" name="uid"  th:value="${uid}" class="hidden"></form><span onclick="QRCodeUpClick()">二维码加好友</span></a>
								</li>
								<li role="presentation">
					            	<a role="menuitem" tabindex="-1" id="createTeam" href="" target="_blank">创建群聊</a>
								</li>
								<li role="presentation">
					            	<a role="menuitem" tabindex="-1" onclick="seeBlocks()">查看黑名单</a>
								</li>
								<li role="presentation">
									<a role="menuitem" tabindex="-1" onclick="deleteAccount()">注销账号</a>
								</li>
								<li role="presentation">
									<a role="menuitem" tabindex="-1" href="/login">退出登录</a>
								</li>
						    </ul>
						</span>
				</div>
				<div id="searchBox" class="">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="输入账号" id="id_input"/>
						<span class="input-group-btn">
	                        <button class="btn btn-default" type="button" onclick="search()">搜索</button>
	                    </span>
					</div>
				</div>
				<ul class="nav nav-pills col-sm-12 col-sm-offset-1" style="margin-top: 20px;" id="navBox">
					<li class="active col-sm-2" id="msgs"><a><span class="glyphicon glyphicon-comment"></span></a></li>
					<li class="col-sm-2" id="friends"><a><span class="glyphicon glyphicon-user"></span></a></li>
					<li class="col-sm-2" id="subscriptions"><a><span class="glyphicon glyphicon-send"></span></a></li>
					<li class="col-sm-2" id="zones"><a><span class="glyphicon glyphicon-film"></span></a></li>
				</ul>
				<ul class="list-group col-sm-12 list_dataBox" id="msgLists">
<!--					<li class="list-group-item">收到一条消息</li>-->
				</ul>
				<ul class="list-group col-sm-12 list_dataBox hidden" id="friendLists">
				</ul>
				<ul class="list-group col-sm-12 list_dataBox hidden" id="subscriptionLists">
				</ul>
				<ul class="list-group col-sm-12 list_dataBox hidden" id="zoneLists">
				</ul>
			</div>

			<div class="col-sm-9" id="right">
				<div class="panel panel-info eighty" id="info">
					<div class="panel-heading">
						<h3 class="panel-title text-center" id="info_title">
							详情
						</h3>
					</div>
					<ul class="panel-body" id="info_data">

					</ul>
				</div>
				<div id="inputBox">
					<textarea rows="3" id="textMsg"></textarea>
					<button id="sendBtn" class="btn btn-default col-sm-offset-10 col-sm-2">发送</button>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
